<mat-card *ngIf="cart.items.length" class="max-w-7xl mx-auto">
<table mat-table [dataSource]="dataSource" class=" mat-elevation-z8 w-full">
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">
          <img src="{{element.product}}" alt="product" class="w-[100px] my-5"/>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <button mat-raised-button routerLink="/home">continue shopping </button>
        </td>
      </ng-container>
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element ">
  <span class="truncate max-w-xs block">{{element.name}}</span>
  <td mat-footer-cell *matFooterCellDef>
  </td>  
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element ">
  <span>{{element.price | currency:'€'}}</span>
  <td mat-footer-cell *matFooterCellDef>
  </td>  
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
  
    <td mat-cell *matCellDef="let element " class="flex align-middle !pt-[18%]  !pb-[20%]">
    
      <button mat-icon-button  (click)="onSubstract(element)"><mat-icon>remove</mat-icon></button>
      
      <span class=" pt-[7%]" >{{element.quantity }}</span>
   
  
  <button mat-icon-button  (click)="onAdd(element)" ><mat-icon>add</mat-icon></button>
   

</td>
  <td mat-footer-cell *matFooterCellDef>
  </td>  
  </ng-container>
 
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element ">
  <span>{{element.quantity * element.price | currency:'€' }}</span>
  <td mat-footer-cell *matFooterCellDef>
    <span class="font-bold py-5 block">
       {{getTotal(cart.items) | currency:'€'}}
    </span>
  </td>  
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button color="warn" (click)="onClearCart()" class="float-right">clear All</button>
    </th>
    <td mat-cell *matCellDef="let element">
     <button mat-mini-fab color="warn" class="float-right" (click)="onRemoveFromCart(element)" ><mat-icon>close</mat-icon></button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button
      mat-raised-button color="primary" class='float-right' >
        Procced To Checkout
      </button>
   
    </td>
  </ng-container>


 <tr mat-header-row *matHeaderRowDef="displayColumuns"> </tr>
  <tr mat-row *matRowDef="let row ; columns:displayColumuns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayColumuns"></tr>
</table>

    </mat-card>
    <mat-card *ngIf="!cart.items.length"  class="max-w-7xl mx-auto" >
        <p> Your cart is empty.</p>
<button mat-raised-button routerLink="/home">Start shopping </button>
</mat-card>
